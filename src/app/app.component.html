<mat-toolbar color="primary">
  <h1>{{ title }}</h1>
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="/about">About</button>
  <mat-form-field appearance="standard">
    <mat-label>Sort Reviews By:</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="title">Title</mat-option>
      <mat-option value="submissionDate">Submission Date</mat-option>
      <mat-option value="score">Score</mat-option>
      <mat-option value="likes">Likes</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<app-home filterReviews="{{selected}}"></app-home>
<router-outlet></router-outlet>
